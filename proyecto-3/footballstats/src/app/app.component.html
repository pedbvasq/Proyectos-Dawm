<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  La Liga vs Premier League
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img
      class="avatar mat-elevation-z8"
      src="assets/lvsp.jpg"
    />

    <h4 class="name">LaLiga vs Premier League</h4>
    <p class="designation">Welcome</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/home">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-button class="menu-button" routerLink="/profile">
      <mat-icon>account_circle</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="/stadistics">
      <mat-icon>trending_up</mat-icon>
      <span>stadistics</span>
    </button>
    <button mat-button class="menu-button" routerLink="/players">
      <mat-icon>directions_run</mat-icon>
      <span>Players</span>
    </button>
    <button mat-button class="menu-button" routerLink="/teams">
      <mat-icon>person</mat-icon>
      <span>Teams</span>
    </button>
    <button mat-button class="menu-button" routerLink="/budgets">
      <mat-icon>https</mat-icon>
      <span>budgets</span>
    </button>


    <button mat-button class="menu-button" routerLink="/about">
      <mat-icon>info</mat-icon>
      <span>About</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
