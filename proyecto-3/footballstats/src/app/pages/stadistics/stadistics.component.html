<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div>
 
  <hr>
  <p>
    This section will show statistics of the teams according to the league in which they play

  </p>
  <hr>
</div>



<mat-radio-group aria-label="Select an option">
  <mat-radio-button *ngFor="let lig of dataLiga" value={{lig.idleague}} (change)="seleccion($event)"> {{lig.leaguename}} </mat-radio-button>
  
</mat-radio-group>

<h1>{{mostrar}} </h1>


<table class="table table-striped table-dark" *ngFor="let t of dataTeams">
  <thead>
    <tr>
      <th scope="col">AB</th> 
      <th scope="col">Name </th>
      <th scope="col">Title</th>
      <th scope="col">Points</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{t.ab}}</th>
      <td>{{t.nameteam}}</td>
      <td>{{t.titles}}</td>
      <td>{{t.points}}</td>
    </tr>
  </tbody>
</table>
