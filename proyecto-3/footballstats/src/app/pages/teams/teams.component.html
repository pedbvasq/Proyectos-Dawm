<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<div>
  <h1>teams</h1>
  <hr>
  <p>
    in this section the 11 best players of the selected league will be shown

  </p>
  <hr>

  <select class="select" (change)="buscarEquipo($event)">
    <option selected>choose </option>
    <option *ngFor="let equi of teams" value="{{equi.idteams}}"> {{equi.nameteam}} </option>
  </select>
  
  <div class="container mt-3" *ngIf="mostrar">
    <h2>Hover Rows</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>            
    <table class="table table-hover">
      <thead>
        <tr>

          <th>Foundation</th>
          <th>Sede </th>
          <th>Fans</th>
          <th>Title </th>
        </tr>
      </thead>
      <tbody>
        <tr>

          <td>{{teamsId.fechaDeCreacion}} </td>
          <td>{{teamsId.sede}} </td>
          <td> {{teamsId.socios}} </td>
        </tr>

      </tbody>
    </table>
  </div>
