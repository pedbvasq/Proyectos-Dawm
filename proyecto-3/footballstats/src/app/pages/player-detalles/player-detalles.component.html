<mat-card class="example-card mt-2">
    <mat-card-header>
      <mat-card-title>{{item.city}}</mat-card-title>
      <mat-card-subtitle>{{item.state}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>Fecha de creación: {{item.fechaDeCreacion | date:'MMM d, y h:mm'}}</p>
      <p>Fecha de actualización: {{item.fechaDeCreacion| date:'MMM d, y h:mm'}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button  value="Go back!" onclick="history.back()">Regresar</button>
    
    </mat-card-actions>
  </mat-card>
