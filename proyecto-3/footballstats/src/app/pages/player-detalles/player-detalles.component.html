<mat-card class="example-card mt-2">
    <mat-card-header>
      <mat-card-title>{{player.city}}</mat-card-title>
      <mat-card-subtitle>{{player.city}}</mat-card-subtitle>
      <h1></h1>
    </mat-card-header>
    <mat-card-content>
      <p>Fecha de creación: {{player.fechaDeCreacion | date:'MMM d, y h:mm'}}</p>
      <p>Fecha de actualización: {{player.fechaDeCreacion| date:'MMM d, y h:mm'}}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button mat-raised-button  value="Go back!" onclick="history.back()">Regresar</button>
    
    </mat-card-actions>
  </mat-card>
