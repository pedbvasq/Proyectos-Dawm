
<div>
    <h1>Players</h1>
    <hr>
     <p>
      This section will show the list of players who play in the Premier League and the Spanish League.
      Player details will also be shown

    </p>
     <hr>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Id Column -->
  <ng-container matColumnDef="idplayers">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/player-detalles',element.idplayers]" title="">{{element.idplayers}}</a>
    </td>
  </ng-container>

  <!-- Nombre Column -->
  <ng-container matColumnDef="firsts_name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let array">
      <p >{{array["firts_name"]}}</p>
    </td>
  </ng-container>
  <ng-container matColumnDef="last_name">
    <th mat-header-cell *matHeaderCellDef> Apellido </th>
    <td mat-cell *matCellDef="let element">
      <p >{{element.last_name}}</p>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
